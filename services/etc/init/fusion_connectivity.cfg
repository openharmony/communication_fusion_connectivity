{
    "jobs" : [{
            "name" : "post-fs-data",
            "cmds" : [
                "mkdir /data/service/el1/public/partner_device_agent 0711 partner_device_agent partner_device_agent"
            ]
        }
    ],
    "services" : [{
            "name" : "partner_device_agent",
            "path" : ["/system/bin/sa_main", "/system/profile/partner_device_agent.json"],
            "uid" : "partner_device_agent",
            "gid" : ["partner_device_agent", "shell"],
            "ondemand" : true,
            "caps" : ["CAP_NET_ADMIN", "CAP_SYS_NICE", "CAP_WAKE_ALARM", "CAP_BLOCK_SUSPEND"],
            "secon" : "u:r:partner_device_agent:s0",
            "permission" : [
                "ohos.permission.START_ABILITIES_FROM_BACKGROUND",
                "ohos.permission.ABILITY_BACKGROUND_COMMUNICATION",
                "ohos.permission.ACCESS_BLUETOOTH",
                "ohos.permission.GET_BLUETOOTH_PEERS_MAC",
                "ohos.permission.MANAGE_BLUETOOTH",
                "ohos.permission.CONNECT_PARTNER_EXTENSION",
                "ohos.permission.GET_BUNDLE_INFO_PRIVILEGED",
                "ohos.permission.GET_BUNDLE_RESOURCES",
                "ohos.permission.SET_UNREMOVABLE_NOTIFICATION"
            ]
        }
    ]
}